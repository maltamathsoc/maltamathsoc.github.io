<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Load Stripe.js on your website. -->
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="shortcut icon" href="images/mms_logo_no_text.svg" type="image/svg" />
  <meta name="viewport" content="width=device-width" />
  <title>MMS - Home Page</title>
</head>

<body>
  <div id="sidenav">
    <img id='mms_logo' src='images/mms_logo_text.svg'>
    <a href="#">About</a>
    <a href="#">News</a>
    <a href="#">Journal</a>
    <a href="#">Donations</a>
  </div>

    <button id="member_button" data-checkout-mode="subscription" data-price-id="price_1JTTsIHzGyDtPLS3Kzg4hRuQ">
      Become a member!
    </button>
 
          
  </div>
  

  <script>
    // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
    var PUBLISHABLE_KEY = 'pk_test_51JTSirHzGyDtPLS303qlilJp25VjFeZwH0eEZTmcJgVV6XFnO0D2eOWv7t2ZAlaUUsRpjTycSMoCZYOgcRv9vZjA00KA1xNRTv';
    // Replace with the domain you want your users to be redirected back to after payment
    var DOMAIN = location.href.replace(/[^/]*$/, 'https://maltamathsoc.github.io');

    var stripe = Stripe(PUBLISHABLE_KEY);

    // Handle any errors from Checkout
    var handleResult = function (result) {
      if (result.error) {
        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    };

    document.querySelectorAll('button').forEach(function (button) {
      button.addEventListener('click', function (e) {
        var mode = e.target.dataset.checkoutMode;
        var priceId = e.target.dataset.priceId;
        var items = [{
          price: priceId,
          quantity: 1
        }];

        // Make the call to Stripe.js to redirect to the checkout page
        // with the sku or plan ID.
        stripe
          .redirectToCheckout({
            mode: mode,
            lineItems: items,
            successUrl: DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
            cancelUrl: DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
          })
          .then(handleResult);
      });
    });
  </script>


</body>

</html>
